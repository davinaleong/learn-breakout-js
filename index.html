<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="icon-16.png" type="image/png">

    <title>Gamedev Canvas Workshop</title>
    <style>
        body { background: powderblue; }
        h1, h5 { text-align: center; margin-top: 1rem; margin-bottom: 1rem; }
        * { padding: 0; margin: 0 ; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
<h1><img src="icon-32.png" alt="icon"> 2D Breakout Game</h1>
<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
    //TODO: Stopped at: Defining a drawing loop
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    //red square
    ctx.beginPath();
    ctx.rect(20, 40, 50, 50);
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.closePath();

    //green circle
    ctx.beginPath();
    ctx.arc(240, 160, 20, 0, Math.PI*2, false);
    ctx.fillStyle = "green";
    ctx.fill();
    ctx.closePath();

    //stroke
    ctx.beginPath();
    ctx.rect(160, 10, 100, 40);
    ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
    ctx.stroke();
    ctx.closePath();

</script>

<h5>by Davina Leong, 2018</h5>
</body>
</html>
